<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IP Lookup Tool</title>

    <style>
        body {
            background: #0a0c10;
            color: #00f2ff;
            font-family: "Segoe UI", sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 12px #00f2ff;
        }

        .input-container {
            margin: 20px auto;
            max-width: 450px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px 14px;
            background: #07101d;
            border: 2px solid #00f2ff;
            border-radius: 8px;
            color: #00f2ff;
            font-size: 16px;
        }

        button {
            padding: 10px 14px;
            background: #00f2ff;
            color: #0a0c10;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .result-card {
            margin-top: 25px;
            background: #071f37;
            border: 1px solid #00f2ff;
            border-radius: 14px;
            padding: 22px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 15px #00f2ff50;
        }

        .result-card div {
            padding: 6px 0;
            border-bottom: 1px dashed #00f2ff40;
        }

        .result-card div:last-child {
            border: none;
        }
    </style>
</head>

<body>

    <h1>üåê IP Lookup Tool</h1>
    <p>Enter an IP address to find location, ISP & details</p>

    <div class="input-container">
        <input type="text" id="ipInput" placeholder="e.g. 8.8.8.8">
        <button onclick="lookupIP()">LOOKUP</button>
    </div>

    <div id="result"></div>
    <script>
        async function lookupIP() {
            const ip = document.getElementById("ipInput").value.trim();

            if (!ip) {
                alert("Please enter an IP address");
                return;
            }

            document.getElementById("result").innerHTML =
                `<p style="opacity:0.7;">üîç Scanning ${ip}...</p>`;

            try {
                // ‚úÖ Correct free API (NO KEY NEEDED)
                const response = await fetch(`https://ipwho.is/${ip}`);
                const data = await response.json();

                if (!data.success) {
                    document.getElementById("result").innerHTML =
                        `<p style="color:#ff4d4d;">‚ùå Invalid IP or lookup failed</p>`;
                    return;
                }

                document.getElementById("result").innerHTML = `
                <div class="result-card">
                    <div><strong>IP:</strong> ${data.ip}</div>
                    <div><strong>Country:</strong> ${data.country} (${data.country_code})</div>
                    <div><strong>City:</strong> ${data.city}</div>
                    <div><strong>ISP:</strong> ${data.isp}</div>
                    <div><strong>Organization:</strong> ${data.org}</div>
                    <div><strong>ASN:</strong> ${data.asn}</div>
                    <div><strong>Coordinates:</strong> ${data.latitude}, ${data.longitude}</div>
                </div>
            `;

            } catch (error) {
                document.getElementById("result").innerHTML =
                    `<p style="color:#ff4d4d;">‚ùå Error fetching data</p>`;
                console.error(error);
            }
        }
    </script>

</body>

</html>
