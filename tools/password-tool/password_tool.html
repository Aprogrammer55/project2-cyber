<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Password Strength Analyzer</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, sans-serif;
}

body {
    min-height: 100vh;
    background: radial-gradient(circle at top, #050b14, #000);
    color: #00fff7;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ===== CONTAINER ===== */
.container {
    width: 90%;
    max-width: 520px;
    padding: 35px;
    border-radius: 18px;
    background: rgba(5, 15, 30, 0.9);
    box-shadow:
        0 0 30px rgba(0, 255, 247, 0.35),
        inset 0 0 25px rgba(0, 255, 247, 0.05);
}

/* ===== TITLE ===== */
h1 {
    text-align: center;
    margin-bottom: 10px;
    text-shadow: 0 0 15px #00fff7;
}

.subtitle {
    text-align: center;
    font-size: 14px;
    opacity: 0.75;
    margin-bottom: 25px;
}

/* ===== INPUT ===== */
input {
    width: 100%;
    padding: 14px;
    background: #020b12;
    border: 1px solid #00fff7;
    border-radius: 10px;
    color: #00fff7;
    font-size: 16px;
    outline: none;
}

/* ===== STRENGTH BAR ===== */
.bar-wrapper {
    margin-top: 18px;
    background: #02131f;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid #00fff730;
}

.bar {
    height: 14px;
    width: 0%;
    transition: 0.3s ease;
}

/* ===== STRENGTH TEXT ===== */
.strength-text {
    margin-top: 10px;
    font-weight: bold;
    text-align: center;
}

/* ===== CHECKLIST ===== */
.checklist {
    margin-top: 20px;
    font-size: 14px;
}

.checklist div {
    margin: 6px 0;
    opacity: 0.6;
}

.checklist .ok {
    color: #00ff9c;
    opacity: 1;
}

.footer {
    margin-top: 25px;
    text-align: center;
    font-size: 12px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">
    <h1>üîê PASSWORD CHECK</h1>
    <div class="subtitle">Analyze password strength in real time</div>

    <input type="password" id="password" placeholder="Type password..." oninput="analyze()">

    <div class="bar-wrapper">
        <div class="bar" id="bar"></div>
    </div>

    <div class="strength-text" id="strengthText">Waiting for input‚Ä¶</div>

    <div class="checklist">
        <div id="len">‚Ä¢ At least 8 characters</div>
        <div id="upper">‚Ä¢ Uppercase letter</div>
        <div id="lower">‚Ä¢ Lowercase letter</div>
        <div id="num">‚Ä¢ Number</div>
        <div id="sym">‚Ä¢ Symbol</div>
    </div>

    <div class="footer">
        ‚ö† Client-side analysis ‚Ä¢ Educational use
    </div>
</div>

<script>
function analyze() {
    const pwd = password.value;
    let score = 0;

    const hasLength = pwd.length >= 8;
    const hasUpper = /[A-Z]/.test(pwd);
    const hasLower = /[a-z]/.test(pwd);
    const hasNumber = /[0-9]/.test(pwd);
    const hasSymbol = /[^A-Za-z0-9]/.test(pwd);

    update("len", hasLength);
    update("upper", hasUpper);
    update("lower", hasLower);
    update("num", hasNumber);
    update("sym", hasSymbol);

    if (hasLength) score++;
    if (hasUpper) score++;
    if (hasLower) score++;
    if (hasNumber) score++;
    if (hasSymbol) score++;

    const percent = (score / 5) * 100;
    bar.style.width = percent + "%";

    if (score <= 1) {
        bar.style.background = "#ff4d4d";
        strengthText.innerText = "VERY WEAK";
    } else if (score === 2) {
        bar.style.background = "#ff8c00";
        strengthText.innerText = "WEAK";
    } else if (score === 3) {
        bar.style.background = "#ffd000";
        strengthText.innerText = "MEDIUM";
    } else if (score === 4) {
        bar.style.background = "#00c8ff";
        strengthText.innerText = "STRONG";
    } else {
        bar.style.background = "#00ff9c";
        strengthText.innerText = "VERY STRONG";
    }

    if (pwd.length === 0) {
        bar.style.width = "0%";
        strengthText.innerText = "Waiting for input‚Ä¶";
    }
}

function update(id, condition) {
    const el = document.getElementById(id);
    if (condition) el.classList.add("ok");
    else el.classList.remove("ok");
}
</script>

</body>
</html>
